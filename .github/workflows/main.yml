name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Check if composer files changed
      id: check_composer_changes
      run: |
        git diff --exit-code composer.json composer.lock || echo "composer files changed"
      
    - name: ðŸ“¦ Install Composer Dependencies if changed
      if: steps.check_composer_changes.outputs.changed == 'composer files changed'
      run: |
        composer install --no-dev --no-cache --no-scripts

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftpupload.net
        username: if0_37334546
        password: ${{ secrets.ftp_password }}
        local-dir: ./  # DiretÃ³rio local onde os arquivos estÃ£o
        server-dir: /htdocs/  # DiretÃ³rio no servidor FTP onde os arquivos devem ser enviados
        only-new: true  # SÃ³ envia arquivos novos ou modificados
