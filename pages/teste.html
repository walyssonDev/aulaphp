<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        .vjs-big-play-button {
            font-size: 2.5em;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
    </style>
</head>

<body>
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" crossorigin="anonymous"
        data-setup='{}'>
        <source
            src="https://www.dropbox.com/scl/fi/9fx7d92yfvpphbd4bznvp/Amor-Sem-Limites-2011-Dublado.mp4?rlkey=9dxvk40d5gh9hnc6ez3uljsts&st=omsfguyd&raw=1"
            type="video/mp4">
        <p class="vjs-no-js">
            Para ver este vídeo, habilite o JavaScript e considere usar um navegador que suporte vídeo HTML5.
            <a href="https://videojs.com/html5-video-support/" target="_blank">Suporte a vídeo HTML5</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>

</html>
